server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Cache static assets with hashes (immutable) - must come before root location
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy za EU VIES API (preverjanje davčnih številk)
    location /api/vies/ {
        proxy_pass https://ec.europa.eu/taxation_customs/vies/rest-api/;
        proxy_ssl_server_name on;
        proxy_set_header Host ec.europa.eu;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers - restricted to own domains
        add_header Access-Control-Allow-Origin "https://matpro.reitti.cloud";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback to index.html with no-cache headers for SPA
    location @fallback {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files /index.html =404;
    }

    # Direct access to index.html - no cache
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://api-matpro.ristov.xyz https://*.tile.openstreetmap.org; font-src 'self'; connect-src 'self' https://api-matpro.ristov.xyz https://api.openrouteservice.org wss://api-matpro.ristov.xyz; frame-ancestors 'self';" always;
}
